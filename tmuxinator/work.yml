# ~/.tmuxinator/work.yml

name: work
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t work

windows:
  - daemons:
      root: ~/go/src/github.com/paxosglobal/tools
      layout: tiled
      panes:
        - cd ~/go/src/github.com/paxosglobal/tools/dotfiles
        - cd ~/go/src/github.com/paxosglobal/pax/ && echo "PAX_ENABLE_RACY_BACKGROUND_TASKS=true make run-monolith"
        - cd ~/go/src/github.com/paxosglobal/pax/ && echo "credsStaging && make redeploy-local"
        - cd ~/go/src/github.com/paxosglobal/pax/ && echo "export VAULT_ADDR=http://localhost:8200 && export VAULT_TOKEN=root-token && make setup-local"
  - pax:
      root: ~/go/src/github.com/paxosglobal/pax
      layout: main-horizontal
      panes:
        - pwd
        - pwd
        - pwd
  - sre:
      root: ~/go/src/github.com/paxosglobal/sre
      layout: main-horizontal
      panes:
        - pwd
        - pwd
        - pwd
  - itbit-terra:
      root: ~/go/src/github.com/paxosglobal/itbit-terragrunt
      layout: main-horizontal
      panes:
        - pwd
        - pwd
        - pwd
